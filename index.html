<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="box">
                <div class="login">
                    <h1>Login</h1>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="nome">
                <input type="text" name="nome" id="nome" placeholder="Enter Your Username">
            </div>
            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="Enter Your Password">
            </div>
            <div class="botao">
                <button type="submit">Continue</button>
            </div>
            <div class="media">
                <p>Or Connect With Social Media</p>
            </div>
            <div class="media-social">
                <div class="twitter">
                    <a href="#"><button><ion-icon name="logo-twitter" id="logo-twitter"></ion-icon> Sign in with Twitter</button></a>
                </div>
                <div class="facebook">
                    <a href="#"><button><ion-icon name="logo-facebook" id="logo-facebook"></ion-icon><span>Sign in with Facebook</span></button></a>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
